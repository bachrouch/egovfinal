<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	template="/template/template.xhtml"
	xmlns:pp="http://primefaces.org/ui">

	<ui:define name="title">News Feed</ui:define>
	<ui:define name="pageContent">
	
			<div id="sidebar" class="sidebar-fixed">
			<div id="sidebar-content">

				<!-- Search Input -->


				<!-- Search Results -->
				<div class="sidebar-search-results">

					<i class="icon-remove close"></i>
					<!-- Documents -->
					<div class="title">Documents</div>
					<ul class="notifications">
						<li><a href="javascript:void(0);">
								<div class="col-left">
									<span class="label label-info"><i class="icon-file-text"></i></span>
								</div>
								<div class="col-right with-margin">
									<span class="message"><strong>John Doe</strong> received
										$1.527,32</span> <span class="time">finances.xls</span>
								</div>
						</a></li>
						<li><a href="javascript:void(0);">
								<div class="col-left">
									<span class="label label-success"><i
										class="icon-file-text"></i></span>
								</div>
								<div class="col-right with-margin">
									<span class="message">My name is <strong>John
											Doe</strong> ...
									</span> <span class="time">briefing.docx</span>
								</div>
						</a></li>
					</ul>
					<!-- /Documents -->
					<!-- Persons -->
					<div class="title">Persons</div>
					<ul class="notifications">
						<li><a href="javascript:void(0);">
								<div class="col-left">
									<span class="label label-danger"><i class="icon-female"></i></span>
								</div>
								<div class="col-right with-margin">
									<span class="message">Jane <strong>Doe</strong></span> <span
										class="time">21 years old</span>
								</div>
						</a></li>
					</ul>
				</div>
				<!-- /.sidebar-search-results -->

				<!--=== Navigation ===-->
				<ul id="nav">
					<li><a href="#{request.contextPath}/citizen/dashboard.jsf">
							<i class="icon-dashboard"></i> Dashboard
					</a></li>
					<li><a href="#{request.contextPath}/citizen/ask.jsf"> <i
							class="icon-edit"></i> Ask for service
					</a></li>

					<li><a href="#{request.contextPath}/citizen/asked.jsf"> <i
							class="icon-table"></i> Your asked services
					</a></li>




					<li><a href="#{request.contextPath}/feedNews.jsf">
							<i class="icon-angle-right"></i> Last News
					</a></li>
					<li><a href="#{request.contextPath}/citizen/contact.jsf">
							<i class="icon-edit"></i> Contact us
					</a></li>


				</ul>

				<!-- /Navigation -->




			</div>
			<div id="divider" class="resizeable"></div>
		</div>
		
		<div id="content">
			<div class="row">
			<div class="col-md-12">
					<div class="widget box">
		<pp:feedReader id="news" value="http://mosaiquefm.net/ar/rss"
				var="feed" size="10">
				<h:outputText value="#{feed.title}" style="font-weight: bold" />
				<br />
				<h:outputText value="#{feed.description.value}" escape="false" />
				<br />
				<h:outputText value="#{feed.link}" escape="false" />
				<pp:separator />
			</pp:feedReader>
			
			
			</div>
			</div></div>
			</div>
	
	</ui:define>

</ui:composition>
