<ul id="nav">
					<li><a href="#{request.contextPath}/agent/dashboard.jsf">

</div>
<div id="divider" class="resizeable"></div>
		</div>



		<div id="content">
			<div class="container">
				<!--=== Inline Tabs ===-->
				<div class="row">
					<div class="col-md-8">
						<div class="widget box">
							<div class="widget-header">
								<h4>
									<i class="icon-reorder"></i> Add a new baby
								</h4>
							</div>
							<div class="widget-content">
								<h:form class="form-horizontal row-border" action="#">
									
									<div class="form-group">
										<label class="col-md-4 control-label">First name:</label>
										<div class="col-md-5">
											<h:inputText value="#{gestionMunicipalityBean2.mun1.fname}"
												name="regular" class="form-control" />

										</div>
									</div>
									<div class="form-group">
										<label class="col-md-4 control-label">Last name:</label>
										<div class="col-md-5">
											<h:inputText value="#{gestionMunicipalityBean2.mun1.lname}"
												name="regular" class="form-control" />
										</div>
									</div>

									<div class="form-group">
										<label class="col-md-4 control-label">Father name :</label>
										<div class="col-md-5">
											<h:inputText
												value="#{gestionMunicipalityBean2.mun1.fathername}"
												name="regular" class="form-control" />

										</div>
									</div>

									<div class="form-group">
										<label class="col-md-4 control-label">Father
											profession:</label>
										<div class="col-md-6">
											<h:inputText
												value="#{gestionMunicipalityBean2.mun1.fatherprofession}"
												name="regular" class="form-control" />


										</div>
									</div>

									<div class="form-group">
										<label class="col-md-4 control-label">Father
											nationality:</label>
										<div class="col-md-5">
											<h:inputText
												value="#{gestionMunicipalityBean2.mun1.fathernationality}"
												name="regular" class="form-control" />
										</div>
									</div>

									<div class="form-group">
										<label class="col-md-4 control-label">Mother name:</label>
										<div class="col-md-5">
											<h:inputText
												value="#{gestionMunicipalityBean2.mun1.mothername}"
												name="regular" class="form-control" />

										</div>
									</div>

									<div class="form-group">
										<label class="col-md-4 control-label">Mother
											profession:</label>
										<div class="col-md-5">
											<h:inputText
												value="#{gestionMunicipalityBean2.mun1.motherprofession}"
												name="regular" class="form-control" />

										</div>
									</div>

									<div class="form-group">
										<label class="col-md-4 control-label">Mother
											nationality:</label>
										<div class="col-md-5">
											<h:inputText
												value="#{gestionMunicipalityBean2.mun1.mothernationality}"
												name="regular" class="form-control" />

										</div>
									</div>

									<div class="form-group">
										<label class="col-md-4 control-label">BirthPlace:</label>
										<div class="col-md-5">
											<h:inputText
												value="#{gestionMunicipalityBean2.mun1.birthplace}"
												name="regular" class="form-control" />

										</div>
									</div>

									<div class="form-group">
										<label class="col-md-4 control-label">Birth date:</label>
										<div class="col-md-6">
											<pp:calendar
												value="#{gestionMunicipalityBean2.mun1.birthdate}"
												mode="popup" showOn="button" popupIconOnly="true" />


										</div>
									</div>

									<div class="form-group">
									<label class="col-md-4 control-label">Gender:</label>
										
                        
           <pp:selectManyCheckbox id="grid2" value="#{gestionMunicipalityBean2.selectedCities2}" layout="responsive" columns="1"  style="margin-left: 60px">
                    <f:selectItems value="#{gestionMunicipalityBean2.cities}" var="city" itemLabel="#{city}" itemValue="#{city}" />
               </pp:selectManyCheckbox>


									</div>


									<div class="form-actions">
										<h:commandButton action="#{gestionMunicipalityBean2.addbaby(gestionMunicipalityBean2.selectedCities2)}"
											
											value="submit" class="btn btn-primary pull-right" />


									</div>
								</h:form>
							</div>

						</div>


					</div>
				</div>
				<!-- /.row -->
				<!-- /Page Content -->
			</div>
			<!-- /.container -->

		</div>

	</ui:define>
